<div class="fondo d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="card" style="width: 26rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center">¡Bienvenido!</h5>
                      <div class="row">
                        <form>
                            <div class="col-12 mt-2">
                                <input type="text" class="form-control" placeholder="Identificación" aria-label="Identificación">
                            </div>
                            <div class="col-12 mt-2">
                                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-primary" (click)="ingresar()">Ingresar</button>
                            </div>
                        </form>
                      </div>
                    </div>
                </div>
                <div class="card mt-2" style="width: 26rem; height: 4rem;">
                    <div class="card-help card-body">
                        <div class="row text-center">
                            <div class="col-5">
                                <a href="/recuperar"><b>¿Olvidó su contraseña?</b></a>
                            </div>
                            <div class="col-1">|</div>
                            <div class="col-6"> ¿Usuario nuevo? <a href="/login"><b>¿Ayuda?</b></a></div> <!--Cambiar ruta-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <img src="../../../assets/logo.png" height="350px" width="350px">
            </div>
        </div>
    </div>
</div>
